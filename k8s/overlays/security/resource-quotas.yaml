# Resource Quotas and Limits per Namespace
---
# Frontend namespace resource quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bookstore-frontend-quota
  namespace: bookstore-frontend
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    pods: "10"
    persistentvolumeclaims: "0"
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["default"]
---
# Frontend namespace limit range
apiVersion: v1
kind: LimitRange
metadata:
  name: bookstore-frontend-limits
  namespace: bookstore-frontend
spec:
  limits:
  - type: Pod
    max:
      cpu: "1"
      memory: "512Mi"
    min:
      cpu: "50m"
      memory: "64Mi"
    default:
      cpu: "200m"
      memory: "128Mi"
    defaultRequest:
      cpu: "100m"
      memory: "64Mi"
  - type: Container
    max:
      cpu: "500m"
      memory: "256Mi"
    min:
      cpu: "50m"
      memory: "64Mi"
    default:
      cpu: "200m"
      memory: "128Mi"
    defaultRequest:
      cpu: "100m"
      memory: "64Mi"
---
# Backend namespace resource quota
apiVersion: v1
kind: ResourceQuota
metadata:
