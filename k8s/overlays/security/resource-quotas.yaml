---
# Database namespace resource quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bookstore-database-quota
  namespace: bookstore-database
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    pods: "5"
    persistentvolumeclaims: "2"
    requests.storage: "20Gi"
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["default"]
---
# Database namespace limit range
apiVersion: v1
kind: LimitRange
metadata:
  name: bookstore-database-limits
  namespace: bookstore-database
spec:
  limits:
  - type: Pod
    max:
      cpu: "1"
      memory: "1Gi"
    min:
      cpu: "100m"
      memory: "256Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
  - type: Container
    max:
      cpu: "500m"
      memory: "512Mi"
    min:
      cpu: "100m"
      memory: "256Mi"
    default:
      cpu: "250m"
      memory: "256Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
  - type: PersistentVolumeClaim
    max:
      storage: "15Gi"
    min:
      storage: "1Gi"
