  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values: ["default"]
---
# Backend namespace limit range
apiVersion: v1
kind: LimitRange
metadata:
  name: bookstore-backend-limits
  namespace: bookstore-backend
spec:
  limits:
  - type: Pod
    max:
      cpu: "1"
      memory: "512Mi"
    min:
      cpu: "50m"
      memory: "128Mi"
    default:
      cpu: "250m"
      memory: "256Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
  - type: Container
    max:
      cpu: "500m"
      memory: "256Mi"
    min:
      cpu: "50m"
      memory: "128Mi"
    default:
      cpu: "250m"
      memory: "256Mi"
