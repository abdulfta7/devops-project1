apiVersion: v1
kind: ConfigMap
metadata:
  name: bookstore-config
  namespace: bookstore
  labels:
    app: bookstore
data:
  # Database Configuration
  DB_HOST: mysql.bookstore.svc.cluster.local
  DB_PORT: "3306"
  DB_NAME: bookstore
  
  # Redis Configuration
  REDIS_HOST: redis.bookstore.svc.cluster.local
  REDIS_PORT: "6379"
  
  # Backend Configuration
  PORT: "3000"
  NODE_ENV: production
  CACHE_TTL: "300"
  
  # Frontend Configuration
  NGINX_WORKER_PROCESSES: "auto"
