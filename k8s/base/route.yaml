apiVersion: v1
kind: Service
metadata:
  name: bookstore-gateway
  namespace: bookstore
  labels:
    app: bookstore
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bookstore
  namespace: bookstore
  labels:
    app: bookstore
spec:
  host: bookstore.apps.example.com
  path: /
  to:
    kind: Service
    name: frontend
    weight: 100
  port:
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bookstore-api
  namespace: bookstore
  labels:
    app: bookstore
    component: api
spec:
  host: api.bookstore.apps.example.com
  path: /
  to:
    kind: Service
    name: backend
    weight: 100
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
