apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: bookstore-frontend
  labels:
    app: frontend
spec:
  ingressClassName: nginx
  rules:
  - host: bookstore-frontend.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  tls:
  - hosts:
    - bookstore-frontend.example.com
    secretName: frontend-tls

